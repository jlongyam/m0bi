<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="../../../cordova.js"></script>
</head>
<body style="color:black">
    <h1>Cordova: file CRUD</h1>
    <p>
        <label for="select">Select <b>path</b>:<label>
        <select id="select">
            <option selected disabled>SELECT</option>
        </select>
    </p>
    <ul id="ul"></ul>
    <pre id="pre"></pre>
    <script src="../../../js/script.js"></script>
    <script>
        function displayCordovaStorage(root) {
            var inaccessible = [
                'tempDirectory',
                'syncedDataDirectory',
                'documentsDirectory',
                'sharedDirectory'
            ];
            for( path in root) {
                var option = document.createElement('option');
                option.textContent = path;
                if(inaccessible.indexOf(path) >= 0) option.disabled = 'disabled';
                select.appendChild(option);
            }
        }
        function onDeviceReady() {
            displayCordovaStorage(cordova.file);
            select.addEventListener('change', function() {
                fs_dir_list(cordova.file[select.value], function(result) {
                    pre.textContent = JSON.stringify(result,0,2);
                })
            });
        }
        document.addEventListener("deviceready", onDeviceReady, false);
    </script>
</body>
</html>
